name: Linux OS(Debian / Ubuntu) zig-0.15.1 compilation-

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux_release:

    runs-on: ubuntu-22.04


    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - uses: mlugg/setup-zig@v2
      with:
        version: 0.15.1
    - name: make
      run: |
        sudo apt install libopengl-dev
        sudo apt install libglfw3 libglfw3-dev
        make zig V=1
